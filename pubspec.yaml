name: flutter_advanced_devtools
description: "A comprehensive, production-ready developer tools package for Flutter apps with customizable theming, network logging, performance monitoring, and more."
version: 1.0.9
homepage: https://github.com/ahmedelmwafy/flutter_advanced_devtools
repository: https://github.com/ahmedelmwafy/flutter_advanced_devtools
issue_tracker: https://github.com/ahmedelmwafy/flutter_advanced_devtools/issues


environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  device_info_plus: ^12.3.0
  package_info_plus: ^9.0.0
  permission_handler: ^12.0.1
  firebase_messaging: ^16.0.4
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6
  flutter_local_notifications: ^19.5.0
  sensors_plus: ^7.0.0
  share_plus: ^12.0.1
  localize_and_translate: ^6.0.8
  dio: ^5.9.0
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  assets:
    - assets/lang/
    - assets/screenshots/
